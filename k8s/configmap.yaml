apiVersion: v1
kind: ConfigMap
metadata:
  name: ticket-system-config
  namespace: ticket-system
data:
  # Deployment Mode
  DEPLOYMENT_MODE: "microservices"

  # Service Configuration
  SERVICE_NAME: "ticket-system"
  ENVIRONMENT: "production"

  # Server Configuration
  HOST: "0.0.0.0"
  VACANCY_PORT: "8001"
  TICKET_PORT: "8002"
  RELOAD: "false"

  # External Services
  VACANCY_URL: "http://vacancy-service:8001"
  VACANCY_TIMEOUT: "2.0"

  # HTTP Client Performance
  HTTP_MAX_CONNECTIONS: "100"
  HTTP_KEEPALIVE_CONNECTIONS: "20"

  # Stock Configuration
  INITIAL_STOCK: "10000"
  CACHE_TTL_SECONDS: "1"

  # Redis Configuration
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_MAX_CONNECTIONS: "20"
  REDIS_SOCKET_KEEPALIVE: "true"
  REDIS_SOCKET_KEEPALIVE_OPTIONS: "{}"
  REDIS_HEALTH_CHECK_INTERVAL: "30"

  REDIS_URL: "redis://redis:6379/0"

  # Logging
  LOG_LEVEL: "INFO"
  JSON_LOGS: "true"
