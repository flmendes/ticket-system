apiVersion: apps/v1
kind: Deployment
metadata:
  name: vacancy-service
  namespace: ticket-system
  labels:
    app: vacancy-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vacancy-service
  template:
    metadata:
      labels:
        app: vacancy-service
        component: backend
    spec:
      containers:
      - name: vacancy-service
        image: localhost:5001/ticket-system/vacancy-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: ticket-system-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vacancy-service
  namespace: ticket-system
  labels:
    app: vacancy-service
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: vacancy-service
